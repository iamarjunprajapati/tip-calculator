<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
</head>

<body>

    <div id="body-container" class=" w-full h-[100vh] bg-[rgb(241,240,240)] flex justify-center items-center">
        <div class="calculator-container p-5 flex flex-col  lg:w-[50%] border rounded-lg bg-[#fff] h-auto shadow-xl">
            <h1 class="text-center text-3xl font-bold mb-4"> Tip Calculator</h1>
            <p class="mb-3">Enter the bill amount and tip percentage to calculate the total.</p>
            <label for="bill" class="mb-4">Bill Amount:</label>
            <input type="number" name="bill" id="bill" class="mb-4 rounded border-gray-300 outline focus:ring-2 p-1">
            <label for="disconunt" class="mb-4">Tip percentage:</label>
            <input type="number" name="disconunt" id="discount" class="mb-4 rounded border-gray-300 outline focus:ring-2 p-1">
            <button
                class="bg-green-500 text-white py-3 px-6 hover:bg-green-600 focus:outline-none focus:ring-2  mb-4" onclick="calculate()">
                CALCULATE
            </button>
            <p class="">Total : <span id="total"></span></p>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
</body>

</html>
